spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: happyride
  flyway:
    schemas:
      - happyride
  http:
    log-request-details: true
logging:
  level:
    "org.springframework.web.reactive.function.client.ExchangeFunctions": TRACE